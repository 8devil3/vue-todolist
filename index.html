<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo list</title>
</head>

<body>

    <div id="root">
        <div class="interaction">
            <input type="text" id="add-todo" placeholder="New todo" v-model="newItem" @keyup.enter="addNew(newItem)">

            <div class="tooltip" v-show="isEmpty">
                <div class="warning">Add a to do item!</div>
                <div class="tooltip-pointer"></div>
            </div>

        <button @click="addNew(newItem)" class="btn-add"><i class="fa-solid fa-plus"></i> add</button>
    </div>

    <ul>
        <li v-for="(td, index) in arrTodo">
            <p @click="setDone(index)" :class="arrTodo[index].done ? 'done' : ''">{{ td.title }}</p>

            <button class="btn-delete" @click="setDelete(index)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <p class="empty" v-if="arrTodo.length == 0">Empty todo list</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
